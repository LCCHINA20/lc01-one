            background-color: #000;

        .jiao {

            border: 7px solid #000000;

        .j2 {

            border-radius: 100px;
            border: 5px solid rgb(0, 0, 0);
            box-sizing: border-box;
        }

        img {

            height: 81px;

        }

            height: 9px;
        }

        div>div {

        }
    </style>
